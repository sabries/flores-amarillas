    <title>Flores Amarillitas</title>
    <style>
        body {
            background-color: rgb(224, 84, 224);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .flowers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 80%; /* Ajusta el ancho seg√∫n sea necesario */
            margin-top: 20px; /* Espacio entre el mensaje y las flores */
        }
        .flower {
            width: 100px;
            height: 100px;
            background-image: url('flor-amarilla.gif');
            background-size: cover;
            animation: bloom 5s infinite;
            margin: 5px; /* Espacio entre las flores */
        }
        @keyframes bloom {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            display: none;
        }
    </style>
    <script>
        function showFlowers() {
            var flowerCount = 15;
            var flowersHTML = "";
            for (var i = 0; i < flowerCount; i++) {
                flowersHTML += '<div class="flower"></div>';
            }
            document.getElementById("flowers").innerHTML = flowersHTML;
            document.getElementById("message").innerText = "Feliz 21 de Marzo Batman. Estas flores amarillas son para vos üëâüëà";
            document.getElementById("container").style.display = "none"; // Ocultar el mensaje y el bot√≥n

</head>
